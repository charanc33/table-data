<div class="row first-row"> The first application angular 7

  <div class="input-btn"  >
    <input [(ngModel)]="search" type="text" ></div>
<div class="search-btn" (click)="onSearchClick()"><button> Search</button></div>


</div>
<div class="row margin-table ">

  <table appFirstDirective class="table">
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          first name
        </th>
        <th>
          last name
        </th>
        <th>Operation</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of tableData | searchPipe : search  let i = index">

        <td>{{item.id}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td><button (click)="deleteButton(i)">Delete</button></td>
      </tr>
    </tbody>


  </table>

</div>

<app-modal *ngIf="showModal" (modalOutput)= "modalClose($event)"></app-modal>
